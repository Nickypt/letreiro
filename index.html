<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letreiro Alice no Pa√≠s das Maravilhas</title>
    <!-- Incluindo a fonte Great Vibes -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <!-- ================================================================= -->
    <!-- IN√çCIO DO CSS (Estiliza√ß√£o e Anima√ß√µes) -->
    <!-- ================================================================= -->
    <style>
        /* Paleta de Cores Past√©is (DIA) */
        :root {
            --pastel-pink: #FFD1DC;
            --light-rose: #FADADD;
            --sky-light: #B0E0E6;
            --cloud-white: #F0FFFF;
            --text-color-blue: #6495ED;
            --suit-red: #DC143C;
            --suit-black: #333333;
            --background-start: var(--sky-light);
            --background-middle: var(--light-rose);
            --background-end: var(--cloud-white);
            --cloud-color-start: rgba(255, 209, 220, 0.4);
            --sparkle-color: #FFCC00;
        }

        /* üåô Paleta de Cores Escuras (NOITE) */
        body.dark-theme {
            /* Degrad√™ de Noite M√°gica (Roxo, Azul Escuro) */
            --background-start: #3A0050; 
            --background-middle: #1B0032;
            --background-end: #0D0D1B;
            --cloud-color-start: rgba(150, 0, 200, 0.3); /* Nuvem/N√©voa roxa */
            --text-color-blue: #ADD8E6; /* Texto mais claro */
            --suit-red: #FF69B4; /* Rosa choque */
            --suit-black: #FFFFFF; /* Naipes brancos */
            --pastel-pink: #FF69B4; /* Bordas mais vivas */
            --cloud-white: #1B0032; /* Fundo do letreiro escuro */
            --sparkle-color: #A020F0; /* Roxo vibrante para brilhos */
        }

        /* Base e Fundo (Degrad√™ de C√©u) */
        body {
            margin: 0;
            font-family: 'Great Vibes', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Degrad√™ usando vari√°veis */
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-middle) 50%, var(--background-end) 100%);
            overflow: hidden;
            
            cursor: pointer; 
            transition: background 2s ease-in-out; /* Transi√ß√£o suave entre dia/noite */
        }

        /* ‚òÅÔ∏è Camada de Nuvens e Neblina (efeito do Pa√≠s das Maravilhas) */
        #cloud-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1; 
            pointer-events: none;
            
            background: 
                radial-gradient(circle at 15% 15%, var(--cloud-color-start) 0%, transparent 40%), 
                radial-gradient(circle at 60% 40%, rgba(176, 224, 230, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(240, 255, 255, 0.4) 0%, transparent 40%); 
                
            background-size: 200vw 200vh; 
            background-repeat: no-repeat;
            opacity: 0.7; 
            animation: slow-cloud-move 100s linear infinite alternate;
            filter: blur(10px); 
            transition: background 2s ease-in-out;
        }

        @keyframes slow-cloud-move {
            0% { background-position: 0 0; }
            100% { background-position: 100vw 100vh; }
        }

        /* ‚ô†Ô∏è Camada de Elementos Flutuantes (Naipes) - Definida para o JS */
        .floating-suit {
            position: fixed;
            bottom: -50px; 
            width: 40px;
            height: 40px;
            font-size: 40px;
            line-height: 1;
            opacity: 0;
            animation: float-up var(--duration) linear infinite; 
            z-index: 1;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            will-change: transform, opacity;
        }
        
        @keyframes float-up {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            5% { opacity: 0.8; }
            95% { opacity: 0.2; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* üí´ Rastro do Cursor (Brilhos Extravagantes) */
        #cursor-trail {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20; 
        }

        .sparkle {
            position: absolute;
            width: 12px; 
            height: 12px;
            border-radius: 50%;
            background-color: var(--sparkle-color); 
            box-shadow: 
                0 0 8px #FFFFFF, 
                0 0 16px var(--sparkle-color), 
                0 0 24px var(--sparkle-color); 
            opacity: 0; 
            transition: transform 1.5s ease-out, opacity 1.5s ease-out; 
        }
        
        /* üåü Efeito de Part√≠culas M√°gicas (Estrelinhas) - Mais vis√≠vel √† noite */
        .magic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            opacity: 0.5; /* Opacidade padr√£o */
            transition: opacity 2s ease-in-out;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.5) 1px, transparent 0),
                radial-gradient(circle at 30% 60%, rgba(255, 255, 255, 0.5) 1px, transparent 0),
                radial-gradient(circle at 50% 10%, rgba(255, 255, 255, 0.5) 1px, transparent 0),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.5) 1px, transparent 0),
                radial-gradient(circle at 90% 40%, rgba(255, 255, 255, 0.5) 1px, transparent 0);
            
            background-repeat: repeat;
            background-size: 1000px 1000px;
            animation: move-particles 60s linear infinite;
        }

        /* Estrelas mais vis√≠veis no modo noturno */
        body.dark-theme .magic-particles {
            opacity: 1; 
        }

        @keyframes move-particles {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        /* üñºÔ∏è Estilo e Anima√ß√£o da Alice (Flutua√ß√£o Suave) */
        .background-alice {
            position: fixed; 
            bottom: 0;
            left: 0;
            width: 100vw; 
            height: 80vh; 
            overflow: hidden;
            z-index: 12; 
            pointer-events: none;
        }

        #aliceImg {
            position: absolute;
            height: 60vh; 
            bottom: 0; 
            right: 5vw; 
            opacity: 0.95; 
            animation: gentle-float 15s ease-in-out infinite alternate;
            content: url('pngegg.png');
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes gentle-float {
            0% { transform: translateY(0) rotate(-0.5deg); }
            100% { transform: translateY(-15px) rotate(0.5deg); }
        }

        /* üêà Gato de Cheshire (Adicionado cursor para indicar interatividade) */
        #cheshireCat {
            position: fixed;
            top: calc(50vh - 185px); 
            left: calc(50vw - 45vw + 10px); 
            width: 200px; 
            height: auto;
            z-index: 15; 
            transition: opacity 1s ease-in-out, transform 0.5s; 
            transform: rotate(-10deg); 
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            animation: cheshire-magic 20s ease-in-out infinite; 
            content: url(' https://www.pngfind.com/pngs/m/3-32188_cheshire-cat-png-alice-in-wonderland-cat-disney.png');
            border-radius: 10px;
            cursor: pointer; /* Indica que √© clic√°vel */
        }
        
        /* Gato escondido */
        #cheshireCat.hidden {
            opacity: 0 !important;
            transform: scale(0.5) rotate(-10deg);
        }

        @keyframes cheshire-magic {
            0%, 75% { opacity: 1; transform: scaleX(1) rotate(-10deg); }
            80% { opacity: 0.0; transform: scaleX(0.98) rotate(-10deg); }
            100% { opacity: 1; transform: scaleX(1) rotate(-10deg); }
        }

        /* üñ±Ô∏è ANIMA√á√ÉO: Balan√ßo Suave do Letreiro */
        @keyframes gentle-swing {
            0% { transform: rotate(0.5deg); }
            100% { transform: rotate(-0.5deg); }
        }
        
        /* Cont√™iner da Tela (Screen) - COM BALAN√áO */
        .screen {
            width: 90vw;
            max-width: 800px; 
            height: 120px;
            margin-top: 20px; 
            
            border: 8px solid var(--pastel-pink); 
            border-style: solid; 
            border-radius: 15px; 
            background-color: var(--cloud-white); 
            box-shadow: 
                0 0 10px rgba(255, 255, 255, 0.9) inset, 
                0 0 10px rgba(0, 0, 0, 0.15);
            overflow: hidden; 
            position: relative; 
            z-index: 10; 
            
            animation: gentle-swing 20s ease-in-out infinite alternate;
            transition: background-color 2s ease-in-out, border-color 2s ease-in-out;
        }

        /* Estilo do Letreiro */
        .marquee-text {
            display: flex;
            align-items: center;
            
            font-size: 52px; 
            font-weight: 400; 
            color: var(--text-color-blue); 
            text-shadow: 
                0 0 5px var(--cloud-white), 
                0 0 10px var(--pastel-pink), 
                1px 1px 3px rgba(0, 0, 0, 0.1); 

            white-space: nowrap; 
            
            position: absolute;
            left: 0; 
            top: 0; 
            height: 100%; 
            z-index: 5;
            will-change: transform; 
            cursor: pointer; 
            transition: color 2s ease-in-out;
        }

        /* ‚ú® Efeito de Onda Suave no Texto */
        @keyframes wave-text {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .marquee-text span {
            margin-right: 0.1em;
            display: inline-block;
            position: relative; 
            cursor: pointer;
            
            transition: color 0.5s ease-in-out, text-shadow 0.5s ease-in-out, transform 0.4s ease-in-out; 
            
            animation-name: wave-text;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        /* Efeito de Mudan√ßa de Cor ao Passar o Mouse/Dedo */
        .marquee-text span:hover {
            color: var(--pastel-pink); 
            text-shadow: 
                0 0 10px var(--cloud-white), 
                0 0 20px var(--pastel-pink);
        }
        
        /* Ajuste do espa√ßo em branco */
        .marquee-text span.space {
            width: 1em; 
            animation-name: none;
        }


        /* ‚ú® Detalhes Alice: Quatro Naipes de Cartas */
        @keyframes pulse {
            0% { 
                opacity: 0.8; 
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            50% { 
                opacity: 1; 
                text-shadow: 0 0 10px var(--pastel-pink); 
            }
            100% { 
                opacity: 0.8; 
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
        }

        .screen::before {
            content: "‚ô• ‚ô¶";
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 28px;
            color: var(--suit-red);
            letter-spacing: 10px; 
            z-index: 10; 
            animation: pulse 4s infinite alternate;
            transition: color 2s ease-in-out;
        }

        .screen::after {
            content: "‚ô£ ‚ô†"; 
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 28px;
            color: var(--suit-black);
            letter-spacing: 10px; 
            z-index: 10;
            animation: pulse 4s infinite alternate 0.5s; 
            transition: color 2s ease-in-out;
        }

        .screen .marquee-text::before,
        .screen .marquee-text::after {
            animation: pulse 4s infinite alternate;
        }

        .screen .marquee-text::before {
            content: "‚ô¶";
            position: absolute;
            bottom: -15px;
            left: 5px;
            font-size: 20px;
            color: var(--suit-red);
            opacity: 0.7;
            transition: color 2s ease-in-out;
        }

        .screen .marquee-text::after {
            content: "‚ô£";
            position: absolute;
            bottom: -15px;
            right: 5px;
            font-size: 20px;
            color: var(--suit-black);
            opacity: 0.7;
            transition: color 2s ease-in-out;
        }


        /* ================================================= */
        /* üì± MEDIA QUERIES PARA RESPONSIVIDADE (MOBILE FIRST) */
        /* ================================================= */

        /* --- AJUSTES PARA TABLETS E TELAS M√âDIAS (MAX-WIDTH: 992px) --- */
        @media screen and (max-width: 992px) {
            /* üìú Letreiro */
            .marquee-text {
                font-size: 40px; 
            }
            
            /* üñºÔ∏è Alice */
            #aliceImg {
                height: 50vh; 
                right: 0vw; 
            }

            /* üêà Gato */
            #cheshireCat {
                width: 150px; 
                top: calc(50vh - 150px); 
            }

            /* üñ±Ô∏è Balan√ßo do Letreiro (Mais sutil) */
            @keyframes gentle-swing {
                0% { transform: rotate(0.2deg); }
                100% { transform: rotate(-0.2deg); }
            }
        }

        /* --- AJUSTES PARA CELULARES (MAX-WIDTH: 600px) --- */
        @media screen and (max-width: 600px) {
            
            /* üìú Letreiro */
            .screen {
                height: 90px;
                width: 95vw;
            }
            
            .marquee-text {
                font-size: 30px; 
            }
            
            /* üñºÔ∏è Alice */
            #aliceImg {
                height: 40vh; 
                right: -5vw;
            }

            /* üêà Gato de Cheshire */
            #cheshireCat {
                width: 100px; 
                top: calc(50vh - 120px); 
            }
            
            /* üí´ Rastro do Cursor (Desativado em mobile para performance) */
            #cursor-trail {
                display: none;
            }
        }
    </style>
    <!-- Folha de estilo dedicada para regras din√¢micas (manipuladas pelo JS) -->
    <style id="dynamicStyles"></style>

    <!-- FIM DO CSS -->

</head>
<body id="appBody">
    
    <!-- ================================================================= -->
    <!-- IN√çCIO DO HTML (Estrutura e Conte√∫do) -->
    <!-- ================================================================= -->
    
    <!-- Camada de Nuvens Suaves (CSS) -->
    <div id="cloud-layer"></div>
    
    <!-- Camada de Naipes Flutuantes (Gerada por JS) -->
    <div id="floating-suits-container"></div>
    
    <!-- Rastro de part√≠culas (gerado por JS) -->
    <div id="cursor-trail"></div> 
    
    <!-- Efeito de part√≠culas de fundo (CSS) -->
    <div class="magic-particles"></div>

    <!-- Imagens (Usando Placeholders pois os arquivos locais n√£o est√£o dispon√≠veis) -->
    <div class="background-alice">
        <img src="pngegg.png" alt="Alice no Pa√≠s das Maravilhas" id="aliceImg">
    </div>

    <img src="pngegg (1).png" alt="Gato de Cheshire" id="cheshireCat">

    <!-- Cont√™iner do Letreiro -->
    <div class="screen">
        <!-- O texto ser√° injetado aqui -->
        <div class="marquee-text" id="marqueeText" data-text="Se voc√™ n√£o sabe para onde ir, qualquer caminho serve.">
        </div>
    </div>
    
    <p style="position: fixed; bottom: 5px; color: rgba(0,0,0,0.5); z-index: 10;">Clique em qualquer lugar do fundo para alternar Dia/Noite! Clique no letreiro para um efeito de arco-√≠ris!</p>
    
    <!-- ================================================================= -->
    <!-- FIM DO HTML -->
    <!-- ================================================================= -->

    <script>
        // =================================================================
        // IN√çCIO DO JAVASCRIPT (L√≥gica e Interatividade)
        // =================================================================

        // === VARI√ÅVEIS GLOBAIS ===
        const marqueeText = document.getElementById('marqueeText');
        const screen = document.querySelector('.screen');
        const appBody = document.getElementById('appBody');
        const cheshireCat = document.getElementById('cheshireCat');
        const dynamicStyleSheet = document.getElementById('dynamicStyles').sheet;

        // Array de cores pastel para o efeito arco-√≠ris
        const pastelColors = [
            '#FFD1DC', '#FADADD', '#B0E0E6', '#DCDCDC', 
            '#6495ED', '#DC143C', '#ADD8E6' 
        ];

        // Par√¢metros da Anima√ß√£o do Letreiro
        const baseSpeed = 0.6; 
        const speedVariation = 0.5;
        let position = 0; 
        let direction = 1;
        let isDistorting = false; 
        let animationFrameId = null; // Para controlar o requestAnimationFrame

        // === 1. Inicializa o Efeito de Onda e Texto (Corrigido para o erro DOMTokenList) ===
        function initializeTextWave(text) {
            let delay = 0;
            
            // Re-define o atributo data-text com o novo conte√∫do para manter o estado
            marqueeText.setAttribute('data-text', text); 

            // Limpa o conte√∫do anterior
            marqueeText.innerHTML = '';
            
            text.split('').forEach(char => {
                const content = char === ' ' ? '&nbsp;' : char;
                const className = char === ' ' ? 'space' : '';
                
                // Cria um span para cada caractere para a anima√ß√£o de onda
                const span = document.createElement('span');
                
                // CORRE√á√ÉO: Adiciona a classe somente se n√£o for vazia, resolvendo o erro SyntaxError
                if (className) {
                    span.classList.add(className);
                }
                
                span.innerHTML = content;
                span.style.animationDelay = `${delay}s`;
                
                // Reaplica a anima√ß√£o de onda padr√£o (CSS puro)
                span.style.animation = `wave-text 6s infinite ease-in-out`; 

                marqueeText.appendChild(span);
                
                delay += 0.05;
            });

            // Reseta a posi√ß√£o do letreiro e reinicia a anima√ß√£o se necess√°rio
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            position = 0;
            direction = 1;
            animateMarquee();
        }

        // === 2. Fun√ß√£o Principal de Anima√ß√£o (Ida e Volta Horizontal) ===
        function animateMarquee() {
            const screenWidth = screen.clientWidth;
            const textWidth = marqueeText.scrollWidth; 
            
            if (textWidth <= screenWidth) {
                // Centraliza se o texto for menor
                marqueeText.style.justifyContent = 'center';
                marqueeText.style.width = '100%';
                marqueeText.style.position = 'relative';
                marqueeText.style.transform = 'none';
                animationFrameId = null;
                return; 
            }

            // Garante que o CSS est√° correto para a anima√ß√£o
            marqueeText.style.justifyContent = 'flex-start';
            marqueeText.style.width = 'auto';
            marqueeText.style.position = 'absolute';

            const maxPosition = screenWidth - textWidth; 
            const variableSpeed = baseSpeed + (Math.sin(Date.now() / 1000) * speedVariation);
            
            position += variableSpeed * direction;

            // Inverte a dire√ß√£o ao atingir as bordas
            if (direction === -1) { 
                if (position <= maxPosition) {
                    position = maxPosition; 
                    direction = 1; 
                }
            } else {
                if (position >= 0) {
                    position = 0; 
                    direction = -1; 
                }
            }

            marqueeText.style.transform = `translateX(${position}px)`; 
            animationFrameId = requestAnimationFrame(animateMarquee);
        }

        // ----------------------------------------------------
        // 3. Alternar Tema Dia/Noite (A√ß√£o no Fundo)
        // ----------------------------------------------------
        function toggleTheme() {
            appBody.classList.toggle('dark-theme');
        }
        
        // Listener para alternar o tema (exceto se clicar no letreiro)
        appBody.addEventListener('click', (event) => {
            // Verifica se o clique n√£o foi no letreiro
            if (!screen.contains(event.target)) {
                toggleTheme();
            }
        });

        // ----------------------------------------------------
        // 4. Gato Desaparece e Volta (Efeito Cheshire)
        // ----------------------------------------------------
        function hideCat() {
            if (cheshireCat.classList.contains('hidden')) return; 

            cheshireCat.classList.add('hidden');
            
            // Volta a mostrar ap√≥s 5 segundos
            setTimeout(() => {
                cheshireCat.classList.remove('hidden');
            }, 5000); 
        }

        cheshireCat.addEventListener('click', hideCat);

        // ----------------------------------------------------
        // 5. Efeito Tipogr√°fico Arco-√≠ris Pastel ao Clicar
        // ----------------------------------------------------
        function distortText() {
            if (isDistorting) return; 
            isDistorting = true;
            
            const letters = marqueeText.querySelectorAll('span');
            const animationDuration = 3000; 
            
            // Adiciona keyframe de pop-up tempor√°rio
            if (!Array.from(dynamicStyleSheet.cssRules).some(rule => rule.name === `temporary-transform`)) {
                 dynamicStyleSheet.insertRule(`
                    @keyframes temporary-transform {
                        0% { transform: scale(1); }
                        10% { transform: scale(1.1); }
                        100% { transform: scale(1); }
                    }
                `, dynamicStyleSheet.cssRules.length);
            }

            letters.forEach((span, index) => {
                const color = pastelColors[index % pastelColors.length];
                const delay = index * 0.03; 
                
                // Aplica a anima√ß√£o no CSS
                span.style.animation = `rainbow-wave-${index} 0.5s infinite alternate, temporary-transform 3s forwards`;
                span.style.animationDelay = `${delay}s, 0s`; 
                
                // Define keyframes din√¢micos para cada letra para o arco-√≠ris
                if (!Array.from(dynamicStyleSheet.cssRules).some(rule => rule.name === `rainbow-wave-${index}`)) {
                    dynamicStyleSheet.insertRule(`
                        @keyframes rainbow-wave-${index} {
                            0% { 
                                transform: translateY(0px) scale(1);
                                color: ${color}; 
                                text-shadow: 0 0 10px ${color};
                            }
                            50% { 
                                transform: translateY(-12px) scale(1.05);
                                color: ${pastelColors[(index + 1) % pastelColors.length]}; 
                                text-shadow: 0 0 15px ${pastelColors[(index + 1) % pastelColors.length]};
                            }
                            100% {
                                transform: translateY(0px) scale(1);
                                color: ${color}; 
                                text-shadow: 0 0 10px ${color};
                            }
                        }
                    `, dynamicStyleSheet.cssRules.length);
                }
            });

            // Restaura o estado original ap√≥s a dura√ß√£o total
            setTimeout(() => {
                letters.forEach(span => {
                    span.style.animation = ''; // Remove as anima√ß√µes din√¢micas
                    span.style.transform = '';
                    // Re-aplica a anima√ß√£o de onda padr√£o (CSS puro)
                    const initialDelay = parseFloat(span.style.animationDelay) || 0;
                    span.style.animation = `wave-text 6s infinite ease-in-out`; 
                    span.style.animationDelay = `${initialDelay}s`;
                });
                isDistorting = false;
            }, animationDuration);
        }

        screen.addEventListener('click', distortText);


        // ----------------------------------------------------
        // 6. L√≥gica do Rastro M√°gico do Cursor
        // ----------------------------------------------------
        const cursorTrail = document.getElementById('cursor-trail');
        let lastSparkleTime = 0;
        const sparkleInterval = 20; 

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            
            cursorTrail.appendChild(sparkle);

            requestAnimationFrame(() => {
                sparkle.style.opacity = Math.random() * 0.6 + 0.4;
                const endX = x + (Math.random() - 0.5) * 100; 
                const endY = y + (Math.random() - 1) * 100 - 50; 

                sparkle.style.transform = `translate(${endX - x}px, ${endY - y}px) scale(0)`;
            });

            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 1500); 
        }

        document.addEventListener('mousemove', (e) => {
            const currentTime = Date.now();
            
            if (currentTime - lastSparkleTime > sparkleInterval) {
                createSparkle(e.clientX, e.clientY);
                lastSparkleTime = currentTime;
            }
        });

        // Oculta o rastro em dispositivos touch
        if ('ontouchstart' in window) {
            cursorTrail.style.display = 'none';
        }
        
        // ----------------------------------------------------
        // 7. L√≥gica de Gera√ß√£o de Naipes Flutuantes
        // ----------------------------------------------------
        const floatingSuitsContainer = document.getElementById('floating-suits-container');
        const suits = ['‚ô•', '‚ô¶', '‚ô£', '‚ô†'];
        const suitColors = {
            '‚ô•': 'var(--suit-red)', 
            '‚ô¶': 'var(--suit-red)',
            '‚ô£': 'var(--suit-black)',
            '‚ô†': 'var(--suit-black)'
        };
        
        // Gera 15 naipes flutuantes
        for (let i = 0; i < 15; i++) {
            const suitElement = document.createElement('div');
            suitElement.classList.add('floating-suit');
            
            const randomSuit = suits[Math.floor(Math.random() * suits.length)];
            const randomSize = Math.floor(Math.random() * (40 - 20) + 20); 
            const randomDuration = Math.floor(Math.random() * (25 - 15) + 15); 
            const randomDelay = Math.random() * -randomDuration; 
            const randomLeft = Math.random() * 100; 

            suitElement.innerHTML = randomSuit;
            suitElement.style.color = suitColors[randomSuit];
            suitElement.style.fontSize = `${randomSize}px`;
            suitElement.style.left = `${randomLeft}vw`;
            suitElement.style.setProperty('--duration', `${randomDuration}s`); 
            suitElement.style.animationDelay = `${randomDelay}s`;

            floatingSuitsContainer.appendChild(suitElement);
        }


        // === Inicializa√ß√£o do Projeto (chamado ao carregar a p√°gina) ===
        document.addEventListener('DOMContentLoaded', () => {
            const initialText = marqueeText.getAttribute('data-text');
            initializeTextWave(initialText); 
        });
        
        // =================================================================
        // FIM DO JAVASCRIPT
        // =================================================================
    </script>
